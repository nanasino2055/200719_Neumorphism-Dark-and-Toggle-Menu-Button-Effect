<!DOCTYPE html>
<html lang="ja" dir="ltr">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous"> -->

    <title>webサイト制作テンプレート</title>
  </head>
  <body>
      <section class="artboard" data-theme="light">
          <header class="artboard-heading inner-content">
              <h2>dark & light toggle button</h2>
              <h1>MAKE THE DESIGN COOL</h1>
          </header>
          <br>
          <div class="artboard-button-group">

              <button data-theme="light" class="button pressed">
                Light
              </button>

              <button data-theme="dark" class="button">
                Dark
              </button>
          </div>
      </section>

    <script type="text/javascript">
        const buttons = [...document.querySelectorAll(".button")];
        const artboard = document.querySelector(".artboard");

        function isSelected({
          currentTarget
        }) {
          const {
            theme,
            } = currentTarget.dataset;
          buttons.forEach(
          button => button.classList.remove("pressed"),
          );
          this.classList.toggle("pressed");
          artboard.dataset.theme=theme;
          }

          buttons.forEach(
            button => button.addEventListener(

            "click",
              isSelected
            )
          );

    </script>
  </body>
</html>
